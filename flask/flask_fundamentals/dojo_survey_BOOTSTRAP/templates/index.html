<!DOCTYPE html>
<head>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
           html,
body {
  height: 100%;
}

body {
  display: -ms-flexbox;
  display: flex;
  -ms-flex-align: center;
  align-items: center;
  padding-top: 40px;
  padding-bottom: 40px;
  background-color: #f5f5f5;
}

.form-signin {
  width: 100%;
  max-width: 330px;
  padding: 15px;
  margin: auto;
}
.form-signin .checkbox {
  font-weight: 400;
}
.form-signin .form-control {
  position: relative;
  box-sizing: border-box;
  height: auto;
  padding: 10px;
  font-size: 16px;
}
.form-signin .form-control:focus {
  z-index: 2;
}
.form-signin input[type="email"] {
  margin-bottom: -1px;
  border-bottom-right-radius: 0;
  border-bottom-left-radius: 0;
}
.form-signin input[type="password"] {
  margin-bottom: 10px;
  border-top-left-radius: 0;
  border-top-right-radius: 0;
}
              
            }
            .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>
<body>
  <!--BEGIN BOOTS-->
<div class="d-flex flex-column flex-md-row align-items-left p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm wrapper">
    <!--BEGINNGING OF DYNAMIC DIV-->
          <div class="container">
            <div class="card-deck mb-3 text-left">
              <div class="card mb-4 shadow-sm">
                <div class="card-header">
                  <h4 class="my-0 font-weight-normal">the COUNTER</h4>
                </div>
                <div class="card-body">
                  <form action='/process' class="form-signin" method='post'>
                    <div class="form-group">
                    Your Name: <input type="text" class="form-control" name="full_name_form"> 
                    </div>
                    <div class="form-group">
                      Dojo Location:
                      <select class="form-control" name="dojo_location_form">
                        <option>Bellevue</option>
                        <option>San Jose</option>
                        <option>Texas</option>
                        <option>Virginia</option>
                        <option>Chicago</option>
                      </select>
                    </div>
                    <div class="form-group">
                            Favorite:
                            <select class="form-control" name="fav_language_form">
                              <option>Jinja</option>
                              <option>Python</option>
                              <option>JavaScript</option>
                              <option>C#</option>
                              <option>Java</option>
                            </select>
                          </div>
                    <div class="form-group">
                      Comment (Optional):
                      <textarea class="form-control" name="comments_form" rows="3"></textarea>
                    </div>
                    
                    <button type="submit" value="create_user" class="btn btn-lg btn-block btn-outline-primary">Submit</button>
                  </form>
                  </div>
              </div>
              

</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
